<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Prediction App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap for quick styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body class="bg-light">

  <div class="container mt-4">
    <h2 class="mb-4">Loan Prediction Form</h2>
    
    <!-- Prediction result -->
    {% if prediction_text %}
      <div class="alert alert-info">{{ prediction_text }}</div>
    {% endif %}

    <form action="/predict" method="POST" class="row g-3">

      <!-- Gender -->
      <div class="col-md-6">
        <label class="form-label">Gender</label>
        <select name="Gender" class="form-select" required>
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>
      </div>

      <!-- Married -->
      <div class="col-md-6">
        <label class="form-label">Married</label>
        <select name="Married" class="form-select" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <!-- Dependents -->
      <div class="col-md-6">
        <label class="form-label">Dependents</label>
        <select name="Dependents" class="form-select" required>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3+</option>
        </select>
      </div>

      <!-- Education -->
      <div class="col-md-6">
        <label class="form-label">Education</label>
        <select name="Education" class="form-select" required>
          <option value="1">Graduate</option>
          <option value="0">Not Graduate</option>
        </select>
      </div>

      <!-- Self Employed -->
      <div class="col-md-6">
        <label class="form-label">Self Employed</label>
        <select name="Self_Employed" class="form-select" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <!-- Property Area -->
      <div class="col-md-6">
        <label class="form-label">Property Area</label>
        <select name="Property_Area" class="form-select" required>
          <option value="0">Urban</option>
          <option value="1">Semiurban</option>
          <option value="2">Rural</option>
        </select>
      </div>

      <!-- Numeric fields -->
      <div class="col-md-6">
        <label class="form-label">Applicant Income</label>
        <input type="number" name="ApplicantIncome" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Coapplicant Income</label>
        <input type="number" name="CoapplicantIncome" class="form-control">
      </div>

      <div class="col-md-6">
        <label class="form-label">Loan Amount</label>
        <input type="number" name="LoanAmount" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Loan Amount Term (months)</label>
        <input type="number" name="Loan_Amount_Term" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Credit History</label>
        <select name="Credit_History" class="form-select" required>
          <option value="1">1 — meets guidelines</option>
          <option value="0">0 — does not meet</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Predict Loan Status</button>
      </div>
    </form>
  </div>

</body>
</html>
